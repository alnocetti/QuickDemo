server.port=8081

server.connection-timeout=5000
spring.freemarker.cache=false

keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=quickdemo.com
keycloak.public-client=true
keycloak.resource=login

keycloak.principal-attribute=name
keycloal.use-resource-role-mappings=true

spring.datasource.url=jdbc:mysql://localhost:3306/quickdemo
spring.datasource.username=root
spring.datasource.password=toor
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 

accountUrl=http://localhost:8080/auth/realms/quickdemo.com/account

security.oauth2.client.client-id=
security.oauth2.client.client-secret=
security.oauth2.client.access-token-uri=https://movipuntos.com/auth/realms/movipuntos.com/protocol/openid-connect/token
security.oauth2.client.user-authorization-uri=

#logging
logging.level.org.springframework.data=debug
logging.level.=error